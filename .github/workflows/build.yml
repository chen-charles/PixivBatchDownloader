name: build

on: [push, pull_request]

jobs:
  fmt:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install node 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install
        run: |
          npm install
      - name: Build
        run: |
          npm run fmt
  ts:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install node 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install
        run: |
          npm install
      - name: Build
        run: |
          npm run ts
  less:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install node 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install
        run: |
          npm install
      - name: Build
        run: |
          npm run less
